<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Function Transformations Explorer</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Shared styles -->
  <link rel="stylesheet" href="../shared/styles.css">
</head>

<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← Back to Home</a>
    <h1>Explore Transformations of <em>f(x)=[FUNCTION]</em></h1>

    <div class="controls-container">
      <!-- ===== Sidebar ===== -->
      <aside class="sidebar">
        <div class="controls">
          <div class="control">
            <label for="bRange">b (base, >0 &ne;1): <span id="bVal">2</span></label>
            <input id="bRange" type="range" min="0.5" max="5" step="0.1" value="2" />
          </div>
          <div class="control">
            <label for="aRange">a (vertical stretch): <span id="aVal">1</span></label>
            <input id="aRange" type="range" min="0.1" max="5" step="0.1" value="1" />
          </div>
          <div class="control inline">
            <input id="flipChk" type="checkbox" />
            <label for="flipChk">Flip across x‑axis</label>
          </div>

          <div class="control">
            <label for="sRange">p (horizontal stretch): <span id="sVal">1</span></label>
            <input id="sRange" type="range" min="0.1" max="5" step="0.1" value="1" />
          </div>
          <div class="control inline">
            <input id="flipHChk" type="checkbox" />
            <label for="flipHChk">Flip across y‑axis</label>
          </div>

          <div class="control">
            <label for="hRange">h (horizontal shift): <span id="hVal">0</span></label>
            <input id="hRange" type="range" min="-5" max="5" step="0.1" value="0" />
          </div>
          <div class="control">
            <label for="kRange">k (vertical shift): <span id="kVal">0</span></label>
            <input id="kRange" type="range" min="-5" max="5" step="0.1" value="0" />
          </div>
        </div>

        <!-- Equations & Range/Domain -->
        <div class="info">
          <p><strong>Parent:</strong> f(x) = <span id="parentEq">[PARENT_FUNCTION]</span></p>
          <p><strong>Transformed:</strong> g(x) = <span id="eqText">[TRANSFORMED_FUNCTION]</span></p>
          <p><strong>Asymptote:</strong> [ASYMPTOTE_TYPE] = <span id="asymptoteText">0</span></p>
          <p><strong>Domain:</strong> <span id="domainText">[DOMAIN]</span></p>
          <p><strong>Range:</strong> <span id="rangeText">[RANGE]</span></p>
        </div>
      </aside>

      <!-- ===== Chart ===== -->
      <main class="chartarea">
        <canvas id="functionChart"></canvas>
      </main>

      <!-- Legend -->
      <div class="legend">
        <h3>Legend</h3>
        <p><span class="swatch parent"></span>Parent</p>
        <p><span class="swatch trans"></span>Transformed</p>
        <p><span class="swatch asymptote"></span>Asymptote</p>
      </div>
    </div>
  </div>

  <!-- Shared functionality -->
  <script type="module" src="../shared/transformations.js"></script>
  <!-- Widget-specific functionality -->
  <script type="module" src="transformations.js"></script>
</body>

</html>
